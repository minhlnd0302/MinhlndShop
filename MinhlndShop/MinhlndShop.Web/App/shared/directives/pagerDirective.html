<div>
    <div ng-hide="(totalPages < 2)" style="display:inline" class="col-md-10">
        <ul class="pagination pagination-sm">
            <li class="page-item" ng-class="{disabled: page == 0}"><a href="" class="page-link" ng-click="search(page-1)">Previous</a></li>

            <li class="page-item" ng-repeat="n in range()" ng-class="{active: n == page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <span class="page-link" ng-if="n == page">{{n+1}}</span>
            </li>

            <!--<li class="page-item"><a class="page-link" ng-hide="page == totalPages - 1" ng-click="search(pagePlus(1))">Next</a></li>-->
            <li class="page-item"><a href="" class="page-link" ng-class="{disabled: page == totalPages - 1}" ng-click="search(pagePlus(1))">Next</a></li>
        </ul> 
    </div> 
    <div class="col-md-2"> 
        <span>Total Items : {{totalCount}}</span>
    </div>
</div>
